<!doctype html>
<html class="no-js" ng-app="esgrupo.app" ng-controller="AppCtrl as app">
    <head>
        <base href="/" />
        <meta charset="utf-8">
        <title ng-bind="app.layout.title"></title>
        <meta name="fragment" content="!">
        <meta name="description" content="{{ app.layout.getDescription() }}">
        <meta name="viewport" content="width=device-width">
        <!-- og -->
        <meta content="{{ app.layout.ogLocale() }}" property="og:locale" />
        <meta content="{{ app.layout.ogSiteName() }}" property="og:site_name">
        <meta content="{{ app.layout.ogTitle() }}" property="og:title">
        <meta content="{{ app.layout.ogDescription() }}" property="og:description">
        <meta content="{{ app.layout.ogUrl() }}" property="og:url">
        <meta content="{{ app.layout.ogImage() }}" property="og:image">
        <meta content="{{ app.layout.ogSection() }}" property="article:section">
        <meta content="{{ app.layout.ogTag() }}" property="article:tag">
        <!-- /og -->
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <link rel="icon" type="image/png" href="assets/icons/favicon.png">
        <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
        <link rel="stylesheet" href="app/vendor.css">
        <!-- bower:css -->
        <!-- run `gulp inject` to automatically populate bower styles dependencies -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css({.tmp/serve,src}) styles/app.css -->
        <!-- inject:css -->
        <!-- css files will be automatically insert here -->
        <!-- endinject -->
        <!-- endbuild -->
        <!-- render -->
        <script>
            window.prerenderReady = false;
        </script>
        <!-- /render -->
    </head>
    <body layout="row" class="sel-dsb" ng-class="{'not-authed':!app.isAuthed()}">
        <!--[if lt IE 10]>
            <p class="browsehappy">
            Você está usando um navegador <strong>desatualizado</strong>. Por favor <a href="http://browsehappy.com/">atualize-o</a> para melhorar sua experiência.
            </p>
        <![endif]-->
        <ui-view name="app" layout="row"></ui-view>
        <!-- Injection -->
        <!-- build:js(src) scripts/vendor.js -->
        <!-- bower:js -->
        <!-- run `gulp inject` to automatically populate bower script dependencies -->
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
        <!-- inject:js -->
        <!-- js files will be automatically insert here -->
        <!-- endinject -->
        <!-- inject:partials -->
        <!-- angular templates will be automatically converted in js and inserted here -->
        <!-- endinject -->
        <!-- endbuild -->
        <!-- /Injection -->
    </body>
</html>
