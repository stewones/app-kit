<md-content class="md-padding anim-zoom-in login" layout="row" layout-sm="column" ng-if="!app.isAuthed()" flex ng-controller="LoginCtrl as vm">

        <h4 class="text-center">{{vm.hello}}<br /><small>Steve J.</small></h4>
        Event Instance: {{vm.event}}

    </div>
</md-content>
