<div class="fieldset">
    <h5>Idiomas</h5>
    <div class="group animate-repeat" layout="row" ng-repeat="idiom in vm.profile.education.idioms">
        <md-select
            flex
            required
            placeholder="Língua"
            class="lang"
            ng-model="idiom.lang"
            ng-class="{'md-input-invalid':!idiom.lang}">
            <md-option ng-value="opt" ng-repeat="opt in vm.idioms">
                {{ opt }}
            </md-option>
        </md-select>
        <md-select
            flex
            required
            placeholder="Nível"
            class="lang"
            ng-model="idiom.level"
            ng-class="{'md-input-invalid':!idiom.level}">
            <md-option ng-value="opt" ng-repeat="opt in vm.idiomsLevel">
                {{ opt }}
            </md-option>
        </md-select>
        <md-button class="remove md-fab md-warn" aria-label="Remover {{idiom.lang}}" title="Remover {{idiom.lang}}" ng-click="vm.remove(idiom)">
        <md-icon md-svg-src="assets/images/icons/ic_delete_24px.svg" ></md-icon>
    </md-button>
</div>
<p class="subtitle warn" ng-show="!vm.profile.education.idioms.length">
<i class="fa fa-lightbulb-o"></i> adicione idiomas clicando no lápis -->
</p>
</div>
