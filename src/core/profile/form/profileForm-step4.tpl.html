<div layout="column">
    <div class="fieldset">
        <div class="group animate-repeat" layout="row" layout-sm="column" ng-repeat="company in vm.profile.xp.companies">
            <div flex layout="column">
                <div layout="row" flex>
                    <md-input-container flex>
                    <label>Nome da empresa</label>
                    <input
                    focus="$index===0"
                    required
                    name="name"
                    ng-model="company.name">
                    </md-input-container>
                    <md-input-container flex>
                    <label>Cargo</label>
                    <input
                    required
                    name="position"
                    ng-model="company.position">
                    </md-input-container>
                </div>
                <div layout="row" flex>
                    <md-input-container flex>
                    <label>Começou</label>
                    <input
                    required
                    mask="39/19/9999"
                    name="start"
                    ng-model="company.start"
                    ng-change="vm.cycleXpMonths()"
                    ng-model-options="{ updateOn: 'blur' }">
                    </md-input-container>
                    <md-input-container flex>
                    <label>Saiu</label>
                    <input
                    focus
                    focus-when="!company.current"
                    mask="39/19/9999"
                    name="end"
                    ng-disabled="company.current"
                    ng-model="company.end"
                    ng-change="vm.cycleXpMonths()"
                    ng-model-options="{ updateOn: 'blur' }">
                    </md-input-container>
                </div>
                <div layout="column" flex>
                    <md-input-container flex>
                    <label>
                        Breve descrição do seu trabalho com {{company.name}}
                    </label>
                    <textarea
                    ng-model="company.info"
                    columns="1"
                    md-maxlength="150">
                    </textarea>
                    </md-input-container>
                </div>
            </div>
            <div layout="row">
                <div class="action-button-checkbox-wrap">
                    <label class="subtitle">meu trabalho atual</label>
                    <md-button
                        class="action-button checkbox md-fab">
                        <md-checkbox ng-model="company.current" aria-label="Trabalha atualmente em {{company.name}}?">
                        </md-checkbox>
                    </md-button>
                </div>
                <md-button
                    class="action-button remove md-fab md-warn"
                    aria-label="Remover {{company.name}}"
                    title="Remover {{company.name}}"
                    ng-click="vm.remove(company)">
                    <md-icon md-svg-src="assets/images/icons/ic_delete_24px.svg" >
                    </md-icon>
                </md-button>
            </div>
        </div>
        <h5 ng-show="vm.profile.xp.months"><br /><i class="fa fa-lightbulb-o"></i> Você possui ~{{vm.profile.xp.months | toYears }} de experiência</h5>
        <p class="subtitle warn" ng-show="!vm.profile.xp.companies.length">
        <i class="fa fa-lightbulb-o"></i> adicione empresas clicando no lápis -->
        </p>
    </div>
</div>
